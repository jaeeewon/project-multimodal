model:
  # paths
  # llama_path: "/home/jpong/Workspace/jaeeewon/vicuna-13b-v1.1"
  llama_path: "/home/jpong/Workspace/jaeeewon/vicuna-7b-v1.1"
  # whisper_path: "/home/jpong/Workspace/jaeeewon/whisper-large-v2"
  whisper_path: "/home/jpong/Workspace/jaeeewon/whisper-medium"
  beats_path: "/home/jpong/Workspace/jaeeewon/beats/BEATs_iter3_plus_AS2M_finetuned_on_AS2M_cpt2.pt"

  ckpt: "" # if not "", load model from ckpt for training or evaluation

  freeze_whisper: True
  freeze_beats: True

  # window-level Q-Former
  use_speech_Qformer: True
  freeze_speech_QFormer: False
  window_level_Qformer: True
  num_speech_query_token: 1
  second_per_window: 0.333333
  second_stride: 0.333333

  speech_llama_proj_model: ""
  freeze_speech_llama_proj: False

  # LoRA
  lora: True
  lora_rank: 8
  lora_alpha: 32
  lora_dropout: 0.1

  multi_prompt: True
  prompt_template: "USER: {}\nASSISTANT:"
  prompt_path: "prompts/train_prompt.json"
  test_prompt_path: "prompts/test_prompt.json"
  max_txt_len: 300
  end_sym: "</s>"
  low_resource: False

datasets:
  # train_ann_path: "/home/jpong/Workspace/jaeeewon/SALMONN/data/test_using_librispeech.json"
  # valid_ann_path: "/home/jpong/Workspace/jaeeewon/SALMONN/data/test_using_librispeech.json"
  # test_ann_path: "/home/jpong/Workspace/jaeeewon/SALMONN/data/test_using_librispeech.json"
  train_ann_path: "/home/jpong/Workspace/jaeeewon/repr_salmonn/ann/salmonn_stage1_data.json_train_ensured.json"
  valid_ann_path: "/home/jpong/Workspace/jaeeewon/repr_salmonn/ann/salmonn_stage1_data.json_valid_ensured.json"
  test_ann_path: "/home/jpong/Workspace/jaeeewon/repr_salmonn/ann/salmonn_stage1_data.json_test_ensured.json"

  # whisper_path: "/home/jpong/Workspace/jaeeewon/whisper-large-v2"
  whisper_path: "/home/jpong/Workspace/jaeeewon/whisper-medium"

run:
  # log & settings
  seed: 42
  output_dir: "/home/jpong/Workspace/jaeeewon/SALMONN_output"
  evaluate: False # if True, only evaluate model on test data

  log_freq: 5
  epoch_based: False
  iters_per_epoch: 3000
  accum_grad_iters: 1
  batch_size_train: 6
  batch_size_eval: 6
  num_workers: 8

  device: "cuda"
  use_distributed: True
  amp: True
  world_size: 1
  dist_url: "env://"

  # optimizer & scheduler
  optims:
    max_epoch: 30
    warmup_steps: 3000
    warmup_start_lr: 0.75e-6
    init_lr: 2.25e-5
    min_lr: 0.75e-5
    weight_decay: 0.05
    beta2: 0.999
    grad_clip_norm: 10.0